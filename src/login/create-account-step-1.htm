<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x</title>
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-neutral-1000">
    <header class="fixed flex w-full items-end justify-center px-3 py-4">
      <img src="../../public/images/100x-logo.svg" />
    </header>
    <main class="flex h-screen w-full items-center">
      <section
        class="flex w-full flex-shrink-0 flex-col items-start gap-10 rounded-2xl px-0.9rem pb-5"
      >
        <div class="flex items-center gap-5 self-stretch py-3">
          <img src="../../public/images/cancel.svg" />
          <p class="text-0.9rem font-bold leading-normal text-neutral-50">
            Step 1 of 4
          </p>
        </div>

        <div class="flex flex-col items-center gap-8">

          <div class="m-10 flex flex-col gap-7 bg-fuchsia-500">
            <fieldset
              class="group flex w-26.6rem items-center rounded border border-solid border-neutral-500 bg-fuchsia-500 px-3 py-4 pt-2 focus-within:border-twitter-default"
            >
              <legend
                class="bg-fuchsia-500 group-focus-within:text-twitter-default"
              >
                <div
                  class="bg-fuchsia-500 px-2 text-xs font-medium not-italic leading-normal text-white"
                >
                  Name
                </div>
              </legend>
              <input
                type="text"
                placeholder="Label"
                class="w-full bg-fuchsia-500 text-neutral-50  placeholder:text-neutral-500 focus:outline-none"
              />
            </fieldset>
          </div>
          <h1 class="text-4xl text-blue-400">Hellow</h1>

          <input class="flex py-4 items-center gap-2.5 self-stretch rounded-s border border-neutral-500 bg-transparent">

          </input>
        </div>
      </section>
    </main>
  </body>
</html>
